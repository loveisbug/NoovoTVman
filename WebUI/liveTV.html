<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="./css/jquery.mobile-1.4.2.min.css" />
	    <link rel="stylesheet" href="./css/jquery_mobile_1.4.2_20140825.min.css" />
	    <link rel="stylesheet" href="./css/jqmChange.css" />
	    <link rel="stylesheet" href="./css/liveTV.css" />
	    
	    <script src="./js/jquery-1.8.3.min.js"></script>
	    <script src="./js/jquery.mobile-1.4.2.min.js"></script>
	    <script src="./js/global.js"></script>
	    <script src="./js/liveTV.js"></script>
	</head>


	<body onload="init();">

		<div data-role="page" id="liveTVPage" data-Theme="a">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1 id="liveTVLabel">Live TV</h1>

				<a id="editButton" data-role="button" class="ui-icon-custom-edit ui-btn-right ui-nodisc-icon ui-btn ui-btn-icon-notext" style="background-color:transparent;border-width:0px;">edit</a>
            	<a id="searchButton" data-role="button" class="ui-icon-custom-channel-search ui-btn-left ui-nodisc-icon ui-btn ui-btn-icon-notext" style="background-color:transparent;border-width:0px;">Search</a>

				<a id="back_liveTV" href="#liveTVPage" data-role="button" data-transition="slide" data-direction="reverse" class="ui-icon-custom-back ui-btn-left ui-nodisc-icon ui-btn ui-btn-icon-notext" style="background-color:transparent;border:none;display:none;"> back</a>
				<a id="delButton" data-role="button" class="ui-icon-custom-delete ui-btn-right ui-nodisc-icon ui-btn ui-btn-icon-notext" style="background-color:transparent;border-width:0px;opacity:0.5;display:none;">delelte</a>


			</div>


			<div data-role="content">
				<ul data-role="listview" id="channelList">
					<li data-icon="false">
						<a href="#" style="padding:0;margin:0" class="channelItem">
							<div id="channelListDiv">
								<div style="float:left;margin-left: 1em;"><img class="channelIcon" src="./img/a_m6.png" /></div>
								<div style="float:left;margin: 1em 1em;"><span style="font-size:1em;" class="channelName">6 6M</span></div>
							</div>
						</a>
						<div class="channelItemMaskDiv">
                        	<div class="channelItemCheckBox ui-icon-custom-channel-unselect" data-isCheck="false"></div>
                        </div>
					</li> 
				</ul>
			</div>
		</div>

		

		<div data-role="page" id="RegionListPage" data-theme="a">
			<div data-role="header" data-position="fixed" data-tag-toggle="false">
				<h1 id="channelListLabel">RegionList</h1>
				<a href="#liveTVPage" data-role="button" data-transition="slide" data-direction="reverse" class="ui-icon-custom-back ui-nodisc-icon ui-btn ui-btn-icon-notext" style="background-color:transparent;border:none" > back</a>
			</div>

			<div data-role="content">
				<ul data-role="listview" id="RegionList">
					<li data-icon="check" class="ui-btn-icon-right ui-icon-custom-check">Europe</li>
					<li data-icon="false">France</li>
				</ul>
			</div>
		</div>

		<div data-role="page" id="searchingPage" data-theme="a">
			<div data-role="header" data-position="fixed" data-tag-toggle="false">
				<h1 id="searchingLabel">searching</h1>
				<a id="cancelButton" href="" data-role="button" class="ui-icon-custom-back ui-nodisc-icon ui-btn ui-btn-icon-notext" style="background-color:transparent;border:none" > back</a>
			</div>
			<div data-role="content">
				<div id="progressBar">
					<div class="searchStatus" style="margin-top:5px;color:#257DC1;">正在搜索:00.0MHz</div>
					<p style="margin-top:5px;">TV节目:&nbsp;<span class="proNum" style="color:#257DC1;">0</span></p>
		            <div class="progressBackground"><div class="progressScrollBar"></div></div>
		            <div class="discription" style="margin-top:5px;">
		            	<span class="currentValue" style="color:#257DC1;">0</span>&nbsp;/&nbsp;<span class="maxValue">100</span>
		            </div>
		        </div>
			</div>
		</div>
	</body>
</html>
